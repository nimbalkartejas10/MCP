<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:#FCF6BA">
<center>

    <h2> Student Admission Form</h2>
   <form class="" action="index.html" method="post">
     <label for="Fname">First Name : </label><br>
     <input type="text" name="First Name" value=""><br>

     <label for="fathername">Father Name :</label><br>
     <input type="text" name="fathername" value=""><br>

     <label for="Lname">Last Name :</label><br>
     <input type="text" name="Last Name" value=""><br><br>

     <label for="Email">Email :</label><br>
     <input type="text" name="Email" value=""><br><br>
     <label for="Course">Course :</label>
     <select name="course" id="">
       <option value="">Choose..</option>
       <option value="">Art's</option>
       <option value="">Science</option>
       <option value="">Commerce</option>
     </select><br><br>

     <label for="year">Year Of Class:</label>
     <select name="year" id="year">
       <option value="">Choose..</option>
       <option value="first">First Year</option>
       <option value="second">Second Year</option>
       <option value="third">Third Year</option>
     </select><br><br>


     <label for="gender">Gender : </label>
     <input type="radio" name="gender" value="">
     <label for="Male">Male </label>
     <input type="radio" name="gender" value="">
     <label for="Female">Female</label>
     <input type="radio" name="gender" value="">
     <label for="radio">cannot Disclose</label><br><br>

     <label for="contact">Contact Number :</label><br>
     <input type="text" name="Contact Number" value=""><br><br>

     <label for="birthdate">Birthdate :</label>
     <input type="date" name="birthdate" value=""><br><br>
     <label for="nationality">Nationality : </label>
     <input type="text" name="nationality" value=""><br><br>

     <label for="Address">Address :</label><br>
     <textarea name="Address" rows="4" cols="40" placeholder="Address Line 1"></textarea><br><br>
     <input type="submit" name="submit" value="Register">



   </form>

</center>
